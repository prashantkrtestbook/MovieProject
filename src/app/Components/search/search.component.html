<div class="search">
    <form (click)="clickEvent(customSearch)" class="form">

<input name = "searchBox" type="text" class="searchbox" [(ngModel)]="customSearch"  placeholder="Enter Movie Name" />
<a [routerLink]="['/searchquery',pageNo,movieName]">
    <button  (click)="clickEvent(customSearch)" class="searchbtn">
        Search
    </button>
</a>
    </form>

</div>
