
<div class="yearFilter">
   

    <span #yearFilterSapn><b>Filter:</b></span>
    <input  type="number"   placeholder="Min Year" inputmode="numeric" pattern="^\S[0-9]+$" #yearid1 max="4"
        (keypress)="filterChange1($event,yearid1.value)"  class="filterbox">
    
    <input type="number" placeholder="Max Year" inputmode="numeric" pattern="^\S[0-9]+$" #yearid2 max="4"
        (keypress)="filterChange2($event,yearid2.value)" class="filterbox">

   
</div>


<div  class="groupcard"  >    
    <div class="subgroupcard" *ngFor="let cardData of cardDatas">
        <app-cards *ngIf="(year1<=cardData.Year || yearCheck1)&&(year2>=cardData.Year || yearCheck2)"   [res]="cardData" [page]="pageNo"></app-cards>
    </div>
    </div>

    
        <!-- <app-pagination *ngIf="movieName" ></app-pagination> -->

        <div *ngIf="cardDatas">
            <div class="container">
                <div class="text-center">
        
        
                    <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
                        <li [ngClass]="{disabled:pager.currentPage === 1}">
                            <a (click)="setPage(1)" [routerLink]="['/searchquery',1,movieName]">First</a>
        
                        </li>
                        <li [ngClass]="{disabled:pager.currentPage === 1}">
                            <a (click)="setPage(pager.currentPage - 1)"
                                [routerLink]="['/searchquery',this.pager.currentPage - 1,movieName]">
                                << </a>
                        </li>
                        <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                            <a (click)="setPage(page)"
                                [routerLink]="['/searchquery',page,movieName]">{{page}}</a>
                        </li>
                        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                            <a (click)="setPage(pager.currentPage + 1)"
                                [routerLink]="['/searchquery',pager.currentPage+1,movieName]"> >> </a>
                        </li>
                        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                            <a (click)="setPage(pager.totalPages)"
                                [routerLink]="['/searchquery',pager.totalPages,movieName]">Last</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
